<!DOCTYPE html>

<head>
<title>BookShop User Register Page</title>
<script src="Js/main.js"></script>
</head>
<body>
	
	<h1>BookShop User Register Page</h1>
	<form action="rest/users" method="POST" action="http://localhost:8080/BookShop/rest/users" >

	</form>
</body>
</html>
